---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
  {% if page.thumbnail != null %}
    <img src="{{ site.baseurl }}/{{ page.thumbnail }}" alt="{{ page.title }}" class="thumbnail"/>
  {% endif %}
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
